<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<style>
    .ul-box{
        margin-top: 15px;;


    }
    ul{
        padding-left:0 ;
    }
    .block{
        display:block;
    }
    .none{
        display:none;
    }
</style>

<div class="btn-group">
    <button  type="button" class="btn btn-default">默认</button>
    <span class="caret"></span>
    <div class="ul-box none">
        <ul style="list-style: none;">
            <li style="background-color: red">
                <a href="#">功能</a>
            </li>
            <li>
                <a href="#">另一个功能</a>
            </li>
            <li>
                <a href="#">其他</a>
            </li>
            <li>
                <a href="#">分离的链接</a>
            </li>
        </ul>
    </div>
</div>
</body>
<script>
    $('.btn').click(function(){
       if( $('.ul-box').is('.none')){
           $('.ul-box').removeClass('none').addClass('block');
       }else{
           $('.ul-box').removeClass('block').addClass('none');
       }
    })
    var c=$('li').size()-1;
    var i=0;
    $('.caret').click(function(){
        if(i<c){
            i++;
            $("ul li").eq(i).css('background-color','red').siblings().css('background-color','#fff');
        }else{
            i=0;
            $("ul li").eq(i).css('background-color','red').siblings().css('background-color','#fff');
        }
    })
</script>
</html>
